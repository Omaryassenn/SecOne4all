{% extends 'dashboard.html' %}

{% block content %}


    <h1>Search Results for "{{ query }}"</h1>
    {% if posts %}
        <ul >
            {% for post in posts %}
                <li class="cntct">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
{% endblock %}
