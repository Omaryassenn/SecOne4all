{% extends 'dashboard.html' %}

{% block title %}Forgot Password{% endblock %}

{% block additional_css %}

    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">

{% endblock %}

{% block content %}
    <div class="contact" style="display: flex; flex-direction: column;">
        <h1>Reset Password</h1>
        <div class="frm-cntct">
            <form method="POST" action="{{ url_for('forgot_password') }}" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label }} {{ form.email(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary" name="rest_password">Rest Password</button>
            </form>
            <a href="{{url_for('login')}}">Login</a>
        </form>
    </div>
{% endblock %}
