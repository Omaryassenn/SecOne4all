{% extends "dashboard.html" %}

{% block title %}Add XSS Payload{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
{% endblock %}

{% block content %}
  <div class="contact">
    <h2 style="margin-bottom: 1rem; color: #00ff00 ;">Add XSS Payload</h2>
    <form method="POST" action="{{ url_for('add_payload_xss') }}">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="payload" class="form-label" style="font-size: 1.1em;">Payload:</label>
        <input type="text" name="payload" id="payload" class="form-control" placeholder="Enter your payload here">
      </div>
      <div class="form-group">
        <label for="notes" class="form-label" style="font-size: 1.1em;">Notes:</label>
        <textarea name="notes" id="notes" class="form-control" placeholder="Enter your Notes here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
{% endblock %}
